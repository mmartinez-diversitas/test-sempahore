---
- name: Run show version command
  hosts: GT_XE_UFINET
  gather_facts: no
  vars:
    ansible_ssh_common_args: "-o KexAlgorithms=+diffie-hellman-group14-sha1"
  tasks:
    - name: Run show version command
      ios_command:
        commands:
          - show version
      register: version_output

    - name: Print show version output
      debug:
        msg: "{{ version_output.stdout }}"
